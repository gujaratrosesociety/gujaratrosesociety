<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

{% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <style>
      .site-nav {
        text-align: center;
        padding: 1.5rem 0 1rem 0;
        margin-bottom: 2rem;
        border-bottom: 2px solid #eff0f1;
      }

      .site-nav a {
        color: #1e6bb8;
        text-decoration: none;
        padding: 0.6rem 1.8rem;
        margin: 0 0.5rem;
        font-weight: 600;
        font-size: 1.1rem;
        transition: all 0.2s;
        border-radius: 0.3rem;
        display: inline-block;
      }

      .site-nav a:hover,
      .site-nav a.active {
        background-color: #1e6bb8;
        color: white;
      }

      .posts {
        margin: 2rem 0;
      }

      .post {
        margin-bottom: 2rem;
        padding-bottom: 2rem;
      }

      .post h2, .post h3 {
        margin-bottom: 0.5rem;
      }

      .post h2 a, .post h3 a {
        color: #1e6bb8;
        text-decoration: none;
      }

      .post h2 a:hover, .post h3 a:hover {
        text-decoration: underline;
      }

      .date {
        color: #606c71;
        font-size: 0.9rem;
        margin-bottom: 1rem;
      }

      .entry {
        margin: 1rem 0;
        line-height: 1.6;
      }

      .read-more {
        color: #1e6bb8;
        font-weight: 600;
        text-decoration: none;
      }

      .read-more:hover {
        text-decoration: underline;
      }

      hr {
        border: none;
        border-top: 1px solid #eff0f1;
        margin: 2rem 0;
      }

      @media screen and (max-width: 42em) {
        .site-nav {
          padding: 1rem 0;
        }

        .site-nav a {
          padding: 0.5rem 1.2rem;
          margin: 0.25rem;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ page.description | default: site.description | default: site.github.project_tagline }}</h2>
    </header>

    <main id="content" class="main-content" role="main">
      <nav class="site-nav">
        <a href="{{ site.baseurl }}/" {% if page.url == "/" or page.url == "/index.html" %}class="active"{% endif %}>Articles</a>
        <a href="{{ site.baseurl }}/about" {% if page.url == "/about/" or page.url == "/about.html" %}class="active"{% endif %}>About</a>
      </nav>

      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">Gujarat Rose Society &copy; 2025</span>
      </footer>
    </main>
  </body>
</html>

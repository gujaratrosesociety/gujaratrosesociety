jay:
  name:
    en: "Jay Patel"
    gu: "જય પટેલ"
  bio:
    en: "Experienced rose grower specializing in variety selection and cultivation techniques for Gujarat's unique weather conditions."
    gu: "ગુજરાતની અનન્ય હવામાન પરિસ્થિતિઓ માટે જાતની પસંદગી અને ખેતી તકનીકોમાં વિશેષતા ધરાવતા અનુભવી ગુલાબ ઉગાડનાર."
  photo: "/assets/images/authors/jay.jpg"

umang:
  name:
    en: "Umang Bhatt"
    gu: "ઉમંગ ભટ્ટ"
  bio:
    en: "Rose enthusiast and founding member of Gujarat Rose Society. Passionate about sharing scientific and data-driven approaches to rose cultivation."
    gu: "ગુલાબ પ્રેમી અને ગુજરાત રોઝ સોસાયટીના સ્થાપક સભ્ય. ગુજરાતની આબોહવામાં ગુલાબની ખેતી માટે વૈજ્ઞાનિક અભિગમો શેર કરવા માટે ઉત્સાહી."
  photo: "/assets/images/authors/umang.jpg"

title: Gujarat Rose Society
description: Official website of the Gujarat Rose Society - A community of rose enthusiasts in Gujarat
theme: jekyll-theme-cayman

# Site settings
url: "https://gujaratrosesociety.github.io"
baseurl: "/gujaratrosesociety"

# Theme customization
markdown: kramdown

# Mobile-friendly settings
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# SEO and mobile optimization
# Note: Using post_author instead of author to avoid conflicts with jekyll-seo-tag
author: Gujarat Rose Society

# Jekyll SEO Tag settings
twitter:
  username: gujaratrosesociety
  card: summary

# Social profiles
social:
  name: Gujarat Rose Society
  links:
    - https://github.com/gujaratrosesociety

# Language settings
default_lang: gu
languages: ["gu", "en"]
lang: gu

# Responsive settings (Cayman theme is mobile-responsive by default)
# The theme includes viewport meta tags and responsive CSS

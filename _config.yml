title: Gujarat Rose Society
description: Official website of the Gujarat Rose Society - A community of rose enthusiasts in Gujarat
theme: jekyll-theme-cayman

# Site settings
url: "https://gujaratrosesociety.github.io"
baseurl: "/gujaratrosesociety"

# Theme customization
